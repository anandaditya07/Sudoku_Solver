<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <table id="sudoku-grid">
            <!-- A 9x9 grid of input fields -->
            <script>
                for (let i = 0; i < 9; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < 9; j++) {
                        document.write(
                            `<td><input type="number" id="cell-${i}-${j}" min="1" max="9"></td>`
                        );
                    }
                    document.write("</tr>");
                }
            </script>
        </table>
        <button id="solve-button">Solve</button>
        <div id="error-message"></div>
    </div>
    <script src="Validation.js"></script>
</body>
</html>
